<!DOCTYPE html>
<html>
    <head>
        <title>Local birds search</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>

    <body>
        <!--Headings here-->
        <h1>Welcome to local bird searching!</h1>

        <!--paragraph-->
        <p>The webpage can be used to search for the birds that you come across. Where did you see the bird? Which season of the year? And color?</p>            
        <p>Please select the habitat, season, colors to narrow the searching.</p>

        <br>
        <hr>
        <br>
        <!-- Forms-->
        <form id="my-form">
            <div>
                <label for="habitat"> Habitat </label>
                <select type="text" id="habitat">
                    <option value="water">Water</option>
                    <option value="grassland">Grassland</option>
                </select>
            </div>
            <br>
            <div>
                <label for="season"> Season </label>
                <select type="text" id="season">
                    <option value="summer">Summer</option>
                    <option value="winter">Winter</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Color"> Color </label>
                <select type="text" id="color">
                    <option value="grey">Grey</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                </select>
            </div>
            <br>
            <button onclick="sendJSON()">Submit</button>
        </form>

        <p class="result"></p>

        <!--Image-->

    </body>
</html>
